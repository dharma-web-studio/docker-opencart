version: '3'
services:
  app:
    build: ./docker/app/
    env_file:
      - ./env/.app.env
    volumes:
#      - ./modules/:/var/www/html/modules
      - appdata:/var/www/html
      - ssldata:/etc/nginx/certs
    links:
      - db
    depends_on:
      - db
  server:
    build: ./docker/server/
    env_file:
      - ./env/.db.env
    volumes_from:
      - app
    ports:
      - 80:80
      - 443:443
    links:
      - db
  db:
    image: mysql:5.6.23
    volumes:
      - db-data:/var/lib/mysql/data
    env_file:
      - ./env/.db.env
  mailcatcher:
    image: sj26/mailcatcher
    ports:
      - "1080:1080"
  adminer:
    image: adminer
    ports:
      - 8080:8080
    links:
      - db
volumes:
  db-data:
  appdata:
  ssldata: